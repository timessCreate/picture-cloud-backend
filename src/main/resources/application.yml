server:
  port: 8123
  servlet:
    context-path: /api

spring:
  #激活使用本地环境
  profiles:
    active: local
  application:
    name: picture-cloud-backend
  #限制文件大小
  servlet:
    multipart:
      max-file-size: 10MB

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    #打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  #设置逻辑删除字段
  global-config:
    db-config:
      logic-delete-field: isDelete
      #当值为1时，表示逻辑删除
      logic-delete-value: 1
      #逻辑未删除值
      logic-not-delete-value: 0
#接口文档配置
knife4j:
  enable: true
  openapi:
    title: 易图后端接口
    version: v1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.timess.picturecloud.controller
logging:
  level:
    com:
      timess:
        picturecloud:
          controller: debug
